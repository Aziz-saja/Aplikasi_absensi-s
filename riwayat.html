<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Absensi PKL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="history-page">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Riwayat Absensi</a>
            <div class="d-flex mx-auto gap-2 align-items-center" style="width: 80%">
                <input id="searchInput" class="form-control form-control-lg" type="search" placeholder="Cari Nama atau NIS...">
                <select id="pklFilter" class="form-select form-select-lg">
                    <option value="">Semua Tempat PKL</option>
                </select>
                <input type="date" id="startDate" class="form-control form-control-lg">
                <input type="date" id="endDate" class="form-control form-control-lg">
                <button id="resetFilterBtn" class="btn btn-secondary btn-lg">Reset</button>
            </div>
            <div class="d-flex align-items-center gap-2">
                <button id="exportBtn" class="btn btn-success">Ekspor ke CSV</button>
                <a href="index.html" class="btn btn-light">Kembali</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div id="loadingIndicator" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Memuat data...</p>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>NIS</th>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Tempat PKL</th>
                        <th>Waktu Masuk</th>
                        <th>Waktu Pulang</th>
                        <th>Status</th>
                        <th>Keterangan</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- Data riwayat akan dimuat di sini oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="riwayat.js"></script>
</body>
</html>
